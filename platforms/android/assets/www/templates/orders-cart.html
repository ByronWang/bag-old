<ion-view title="我的预购订单">
  <ion-content class="has-subheader ">
    <div class="list">
    <div class="list list-inset" x-ng-repeat="order in orders" >
	      <a x-ng-repeat="item in order.Items"  class="item item-avatar item-button-right"  href="#/tab/order/{{order.id}}">
	      <img src="img/u10.png">
	      <pre>{{item.name}}      （ {{item.country}} ）
			价格：{{item.expectedPrice}}/元   
			到货周期：{{item.lastMonth}}个月</pre>
	    <span class="item-note">
	      {{item.status}}
	    </span>
	      </a>
    </div>
	</div>
  <ion-infinite-scroll on-infinite="loadMoreItems()" icon="ion-loading-c">
  </ion-infinite-scroll>
  </ion-content>
</ion-view>
