<ion-view title="清单">
	<ion-nav-buttons side="right">      
      <a class="button button-icon icon ion-navicon" x-ng-click="filter()">
     </a>
  </ion-nav-buttons>
  <ion-content class="has-header">
  
      <div class="list padding-top" x-ng-repeat="inventory in inventorys | filter:country" >
    
	   <div class="item item-divider">
	    	{{inventory.country}} &nbsp;	    	{{inventory.date}}
	  </div>
  
      <a ng-repeat="item in inventory.Items"  class="item"  href="#/tab/inventory/{{inventory.id}}/{{$index}}">
			<div>
				<table>
					<tbody>
			  		<tr>
			  			<th>类&nbsp;&nbsp;型：</th>
			  			<td>{{item.type}}</td>
			  		</tr>
			  		<tr>
			  			<th>总金额：</th>
			  			<td>{{item.amount}}</td>
			  		</tr>
			  		<tr>
			  			<th>竞单期限：</th>
			  			<td>{{item.deadline}}</td>
			  		</tr>
			  		</tbody>
		  			<tfoot><tr><th rowspan="2">已有{{item.cntBuyer}}10位买手参与此次购买</th></tr></tfoot>
		  	</table>
      </div>
    </a>
  </ion-content>
</ion-view>
