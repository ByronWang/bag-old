<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-stable">

  <!-- Dashboard Tab -->
  <ion-tab title="首页" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Inventorys Tab -->
  <ion-tab title="清单" icon="icon ion-model-s" href="#/tab/inventorys">
    <ion-nav-view name="tab-inventorys"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="订单" icon="icon ion-clipboard" href="#/tab/orders-completed">
	<div class="bar bar-subheader">
		<div class="button-bar">
		  <a class="button button-clear" href="#/tab/orders-cart">购物车</a>
		  <a class="button button-clear" href="#/tab/orders-sendout">已发布</a>
		  <a class="button button-clear" href="#/tab/orders-completed">已完成</a>
		  <a class="button button-clear" href="#/tab/orders-requested">代购</a>
		  <a class="button button-clear" href="#/tab/orders-requestedCompleted">代购完成</a>
		</div>
	</div>
    <ion-nav-view name="tab-orders"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="我的" icon="icon ion-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
