<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Dashboard Tab -->
  <ion-tab title="已发布" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="orders-sendout"></ion-nav-view>
  </ion-tab>


  <!-- Inventorys Tab -->
  <ion-tab title="已完成" icon="icon ion-model-s" href="#/tab/inventorys">
    <ion-nav-view name="orders-completed"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="预购" icon="icon ion-clipboard" href="#/tab/orders">
    <ion-nav-view name="orders-cart"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="代购" icon="icon ion-person" href="#/tab/account">
    <ion-nav-view name="orders-requested"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="代购已完成" icon="icon ion-person" href="#/tab/account">
    <ion-nav-view name="orders-requestedCompleted"></ion-nav-view>
  </ion-tab>

</ion-tabs>
