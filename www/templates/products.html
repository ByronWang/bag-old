<style>
.list .item-avatar pre{
	font-size: 40%;
	line-height: 120%;
} 
</style>
<ion-view title="宝贝一览">
  <ion-content class="has-header">
	<ion-nav-buttons side="right">      
      <button class="button button-icon icon ion-bag" x-ng-click="doCart()">
	    <span  class="badge badge-positive">{{cart.size()}}</span>
     </button>
      <button class="button button-icon icon ion-search" x-ng-click="doCart()">
     </button>
  </ion-nav-buttons>
    <div class="list">
      <a x-ng-repeat="item in products"  class="item item-avatar"  href="#/tab/product/{{item.id}}">
 		<img src="img/u10.png">
      <pre>{{item.name}}      （ {{item.orderFrom}} ）
		价格：{{item.price}}/元   
		到货周期：{{item.lastMonth}}个月</pre>
      </a>    
	</div>
  </ion-content>
</ion-view>

<script id="product-search.html" type="text/ng-template">
  <ion-popover-view>
    <ion-header-bar>
      <h1 class="title">My Popover Title</h1>
    </ion-header-bar>
    <ion-content>
      Hello!
    </ion-content>
  </ion-popover-view>
</script>
