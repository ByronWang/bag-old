<ion-view title="清单">
	<ion-nav-buttons side="left">
      <button class="button button-icon icon ion-bag"  x-ng-click="doCart()">
      </button>
    </ion-nav-buttons>
	<ion-nav-buttons side="right">
    <select>
      <option>美国</option>
      <option selected>日本</option>
      <option>韩国</option>
      <option>德国</option>
      <option>法国</option>
    </select>
    </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
      <a ng-repeat="inventory in inventorys"  class="item"  href="#/tab/inventory/{{inventory.id}}">
        <h2>{{inventory.name}}</h2>   
      		<p>{{inventory.type}}&nbsp;{{inventory.amount}}&nbsp;{{inventory.orderFrom}}<br>
      		{{inventory.seller}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
