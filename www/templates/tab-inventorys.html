<ion-view title="清单">
	<ion-nav-buttons side="left">
      <button class="button button-icon icon ion-bag"  x-ng-click="doCart()">
      </button>
    </ion-nav-buttons>
	<ion-nav-buttons side="right">
    <select ng-model="country">
      <option value="">----</option>
      <option>美国</option>
      <option selected>日本</option>
      <option>韩国</option>
      <option>德国</option>
      <option>法国</option>
    </select>
    </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
      <a ng-repeat="inventory in inventorys | filter:country"  class="item"  href="#/tab/inventory/{{inventory.id}}">
			<div>
				<table>
					<tbody>
			  		<tr>
			  			<th>购买地：</th>
			  			<td>{{inventory.country}}</td>
			  		</tr>
			  		<tr>
			  			<th>类&nbsp;&nbsp;型：</th>
			  			<td>{{inventory.type}}</td>
			  		</tr>
			  		<tr>
			  			<th>总金额：</th>
			  			<td>{{inventory.amount}}</td>
			  		</tr>
			  		<tr>
			  			<th>竞单期限：</th>
			  			<td>{{inventory.deadline}}</td>
			  		</tr>
			  		</tbody>
		  			<tfoot><tr><th rowspan="2">已有{{inventory.cntBuyer}}10位买手参与此次购买</th></tr></tfoot>
		  	</table>
      </div>
    </a>
  </ion-content>
</ion-view>
