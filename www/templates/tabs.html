<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-stable">

  <!-- Dashboard Tab -->
  <ion-tab title="首页" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Inventorys Tab -->
  <ion-tab title="清单" icon="icon ion-model-s" href="#/tab/inventorys">
    <ion-nav-view name="tab-inventorys"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="订单" icon="icon ion-clipboard" href="#/tab/orders-sendout">
	<div class="bar bar-subheader">
		<div class="tabs tabs-stable tabs-menu" x-ng-controller="tabsMenuCtrl">
		  <a class="tab-item tab-item-active" href="#/tab/orders-sendout" x-ng-click="showThis($event.target);">已发布</a>
		  <a class="tab-item" href="#/tab/orders-completed" x-ng-click="showThis($event.target);">已完成</a>
		  <a class="tab-item" href="#/tab/orders-requested" x-ng-click="showThis($event.target);">代购中</a>
		  <a class="tab-item" href="#/tab/orders-requestedCompleted" x-ng-click="showThis($event.target);">已代购</a>
		</div>
	</div>
    <ion-nav-view name="tab-orders"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="我的" icon="icon ion-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
